
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>다중 PDF FAQ 검색 (페이지 나누기)</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    a {
      color: #0056b3;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .pagination {
      margin-top: 1rem;
      text-align: center;
    }
    .pagination button {
      margin: 0 0.25rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>📄 다중 PDF FAQ 키워드 검색</h1>
  <input type="text" id="searchInput" placeholder="키워드를 입력하세요 (예: 스타킹, 오류 등)">
  <button onclick="loadFromCSV()">검색</button>

  <div id="resultCount" style="margin-top:1rem; font-weight:bold;"></div><table>
    <thead>
      <tr>
        <th>제목</th>
        <th>내용</th>
        <th>PDF 링크</th>
      </tr>
    </thead>
    <tbody id="faqTable"></tbody>
  </table>

  <div class="pagination" id="pagination"></div>

  <script>
    let faqData = [];
    let filteredData = [];
    let currentPage = 1;
    const itemsPerPage = 20;

    function renderTablePage(page) {
      const table = document.getElementById("faqTable");
      table.innerHTML = "";

      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = filteredData.slice(start, end);

      pageData.forEach(item => {
        const row = `<tr>
          <td>${item.title}</td>
          <td>${item.content}</td>
          <td><a href="files/${item.pdf}#page=${item.page}" target="_blank">PDF 보기</a></td>
        </tr>`;
        table.innerHTML += row;
      });

      renderPagination();
    }

    function renderPagination() {
      const pageCount = Math.ceil(filteredData.length / itemsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      for (let i = 1; i <= pageCount; i++) {
        const button = document.createElement("button");
        button.innerText = i;
        if (i === currentPage) {
          button.disabled = true;
        }
        button.addEventListener("click", () => {
          currentPage = i;
          document.getElementById("resultCount").innerText = `총 ${filteredData.length}건 검색됨`;
          renderTablePage(currentPage);
        });
        pagination.appendChild(button);
      }
    }

    function filterResults() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      filteredData = faqData.filter(item =>
        item.title.toLowerCase().includes(keyword) ||
        item.content.toLowerCase().includes(keyword)
      );
      currentPage = 1;
      document.getElementById("resultCount").innerText = `총 ${filteredData.length}건 검색됨`;
      renderTablePage(currentPage);
    }

    function loadFromCSV() {
      const csvUrl = 'faq_data_multi_pdf.csv';

      Papa.parse(csvUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          faqData = results.data.map(row => ({
            title: row['제목'],
            content: row['내용'],
            pdf: row['PDF파일명'],
            page: row['페이지']
          }));
          filterResults();
        },
        error: function(err) {
          console.error("CSV 로드 오류:", err);
          alert("FAQ 데이터를 불러오는 데 실패했습니다.");
        }
      });
    }
  </script>
</body>
</html>
